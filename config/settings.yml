gravatar:
  link: "https://gravatar.com/emails"
  default_size: 80
  list_user_size: 50
validation:
  name:
    max_length: 50
  email:
    max_length: 255
    valid_regex: !ruby/regexp /\A[\w+\-.]+@[a-z\d\-.]+\.[a-z]+\z/i
  password:
    min_length: 6
    expired_time: 2
user:
